<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Bank Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Payment Schedule</h1>

    <a th:href = "@{/creditsOffers/showNewCreditOfferForm}" class="btn btn-primary btn-sm mb-3"> Create Credit Offer</a>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{'paymentSchedules/page/' + ${currentPage} + '?sortField=paymentDate&sortDir=' + ${reverseSortDir}}">
                    Payment Date</a>
            </th>
            <th>
                <a th:href="@{'paymentSchedules/page/' + ${currentPage} + '?sortField=paymentAmount&sortDir=' + ${reverseSortDir}}">
                    Payment Amount</a>
            </th>
            <th>
                <a th:href="@{'paymentSchedules/page/' + ${currentPage} + '?sortField=amountOfTheBody&sortDir=' + ${reverseSortDir}}">
                    Amount Of The Body</a>
            </th>
            <th>
                <a th:href="@{'paymentSchedules/page/' + ${currentPage} + '?sortField=amountOfThePercent&sortDir=' + ${reverseSortDir}}">
                    Amount Of The Percent</a>
            </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="paymentSchedule : ${listPaymentSchedules}">
            <td th:text="${paymentSchedule.paymentDate}"></td>
            <td th:text="${paymentSchedule.paymentAmount}"></td>
            <td th:text="${paymentSchedule.amountOfTheBody}"></td>
            <td th:text="${paymentSchedule.amountOfThePercent}"></td>
            <td>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if = "${totalPages > 1}">
        <div class = "row col-sm-10">
            <div class = "col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'paymentSchedules/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
            </div>
            <div class = "col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'paymentSchedules/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'paymentSchedules/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
