<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Credit Offer Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Credit Offer Management System</h1>
    <hr>
    <h2>Update Credit Offer</h2>

    <form action="#" th:action="@{/credit_offers/save_credit_offer}" th:object="${creditOffer}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="hidden" th:field="*{bank}" />

        <input type="hidden" th:field="*{client}" />

        <input type="hidden" th:field="*{percentSum}" />

        <input type="hidden" th:field="*{paymentSchedules}" />

        <input type="hidden" th:field="*{credit}" />

        <!--  <select class="form-control" id="choice-box-menu-item">
             <option value="0">Select Credit</option>
             <option th:each="credit : ${creditOffer.getBank().getCredits()}" th:value="${creditOffer.setCredit(credit)}" th:text="${credit.getTitle()}"></option>
         </select>  -->

         <br>
         <br>

         <input type="text" th:field="*{named}"
                placeholder="Named" class="form-control mb-4 col-4">

         <div style="color:red" th:if="${#fields.hasErrors('named')}" th:errors="*{named}">named error</div>


         <input type="text" th:field="*{amount}"
                placeholder="Amount" class="form-control mb-4 col-4">

         <div style="color:red" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">amount error</div>


         <input type="text" th:field="*{periodInMonths}"
                placeholder="Period In Months" class="form-control mb-4 col-4">

         <div style="color:red" th:if="${#fields.hasErrors('periodInMonths')}" th:errors="*{periodInMonths}">periodInMonths error</div>


         <input type="text" th:field="*{firstPay}"
                placeholder="First Pay" class="form-control mb-4 col-4">

         <div style="color:red" th:if="${#fields.hasErrors('firstPay')}" th:errors="*{firstPay}">firstPay error</div>


         <button type="submit" class="btn btn-info col-2"> Update Credit Offer</button>
     </form>

     <hr>

     <a th:href = "@{/credit_offers/credit_offers_list/{id}(id=${creditOffer.client.id})}"> Back to Credit Offers List</a>
 </div>
 </body>
 </html>
