<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Credit Offers Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Credit Offers List</h1>
    <a th:if="${!listCreditOffers.isEmpty()}" th:href = "@{/clients/clients_list/{id}(id=${listCreditOffers.get(0).bank.id})}" class="btn btn-info btn-sm mb-3"> Back To Client List</a>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=named&sortDir=' + ${reverseSortDir}}">
                    Credit Offer Named</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=amount&sortDir=' + ${reverseSortDir}}">
                    Credit Offer Amount</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=periodInMonths&sortDir=' + ${reverseSortDir}}">
                    Credit Offer Period In Month</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=percentSum&sortDir=' + ${reverseSortDir}}">
                    Credit Offer Percent Sum</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=bank&sortDir=' + ${reverseSortDir}}">
                    Credit Offer Bank</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=credit&sortDir=' + ${reverseSortDir}}">
                    Credit Offer Credit</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=client&sortDir=' + ${reverseSortDir}}">
                    Credit Offer Client</a>
            </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="creditOffer : ${listCreditOffers}">
            <td th:text="${creditOffer.named}"></td>
            <td th:text="${creditOffer.amount}"></td>
            <td th:text="${creditOffer.periodInMonths}"></td>
            <td th:text="${creditOffer.percentSum}"></td>
            <td th:text="${creditOffer.bank}"></td>
            <td th:text="${creditOffer.credit}"></td>
            <td th:text="${creditOffer.client}"></td>
            <td>    <a th:href="@{/payment_schedules/payment_schedules_list/{id}(id=${creditOffer.id})}" class="btn btn-success">Show</a>
                <a th:href="@{/credit_offers/show_form_for_update/{id}(id=${creditOffer.id})}" class="btn btn-warning">Update</a>
                <a th:href="@{/credit_offers/delete_credit_offer/{id}(id=${creditOffer.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if = "${totalPages > 1}">
        <div class = "row col-sm-10">
            <div class = "col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
            </div>
            <div class = "col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
