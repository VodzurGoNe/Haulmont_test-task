<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Credit Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Credit Management System</h1>
    <hr>
    <h2>Update Credit</h2>

    <form action="#" th:action="@{/saveCredit}" th:object="${credit}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{title}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{limit}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{percent}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Credit</button>
    </form>

    <hr>

    <a th:href = "@{/credits/creditsList}"> Back to Credit List</a>
</div>
</body>
</html>
